<!DOCTYPE html>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;600;700;800;900&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="row justify-content">
          <h2>How it Works</h2>
        </div>
        <div class="row justify-content text-align plr">
          <div class="col-one-fourth">
            <img src="images/screen-1.png" alt="screen-1">
            <img class="image-icon" src="images/switch-icon.png" alt="switch">
            <h3> App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="col-one-fourth">
            <img src="images/screen-2.png" alt="screen-1">
            <img class="image-icon" src="images/filter-icon.png" alt="filter">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="col-one-fourth">
            <img src="images/screen-3.png" alt="screen-1">
            <img class="image-icon" src="images/slider-icon.png" alt="slider">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="col-one-fourth">
            <img src="images/screen-4.png" alt="screen-1">
            <img class="image-icon" src="images/bars-icon.png" alt="bars">
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
