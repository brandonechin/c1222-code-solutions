<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="overlay" class="no-overlay"></div>
      <div class="row">
        <div class="column-one-fourth">
          <button class="button-open-modal">Open Modal</button>

        </div>
      </div>
    </div>
    <script src="main.js"></script>
