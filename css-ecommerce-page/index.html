<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center-content">
      <h1> New Arrivals</h1>
    </div>
    <div class="row center-content">
      <div class="col-one-fifth">
        <img src="images/dress1.jpeg" alt="dress1">
        <p>Free People <span class="size"> Size 6</span></p>
        <p><span class="newprice">$35</span> <s>$125 retail</s></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent <span class="size"> One-Size</span></p>
        <p><span class="newprice">$200</span> <s>$1600 retail</s></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/key.jpeg" alt="key">
        <p>Tiffany <span class="size">  One-Size</span></p>
        <p><span class="newprice">$476</span> <s>$2000 retail</s></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span class="size"> One-Size</span></p>
        <p><span class="newprice">$95</span> <s>$1200 retail</s></p>
      </div>
      <div class="col-one-fifth">
        <img src="images/dress2.jpeg" alt="dress2">
        <p>Reformation <span class="size">  Size 4 </span></p>
        <p><span class="newprice">$20</span> <s>$198 retail</s></p>
      </div>
    </div>
  </div>

</body>
</html>
