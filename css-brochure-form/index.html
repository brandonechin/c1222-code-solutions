<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>LEARN MORE</h3>
  <form>
    <fieldset>
      <label for="email">COMPANY EMAIL</label>
      <input type="text" id="email" placeholder="sally@company.co">
      <label for="name">NAME</label>
      <input type="text" id="name" placeholder="Sally Smith">
      <label for="where">WHERE ARE YOU HIRING?</label>
      <input type="text" id="where" placeholder="City, Country">
      <label for="howmany">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select>
        <option value="1-2 Engineers">1-2 Engineers</option>
      </select>
      <div>
        <button type="submit">SUBMIT</button>
      </div>
    </fieldset>
  </form>

</body>
</html>
